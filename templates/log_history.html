<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Log History | Server Health Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body { background-color: #f8f9fa; }
    .table-wrap { background: #fff; border-radius: 8px; padding: 16px; margin-top: 20px; }
    .status-success { color: green; font-weight: 600; }
    .status-failed { color: #d63333; font-weight: 600; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="btn btn-dark me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <span class="navbar-brand">Log History</span>
      <div class="ms-auto d-flex align-items-center">
        {% if username %}
          <span class="navbar-text text-light me-3">Signed in as {{ username }}</span>
        {% endif %}
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Sidebar Menu -->
  <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header border-bottom">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link text-white" href="{{ url_for('dashboard') }}"><i class="bi bi-house me-2"></i>Dashboard</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white" href="{{ url_for('inventory') }}"><i class="bi bi-box-seam me-2"></i>Inventory</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white" href="{{ url_for('patch_management') }}"><i class="bi bi-wrench-adjustable-circle me-2"></i>Patch Management</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link active text-info" href="#"><i class="bi bi-clock-history me-2"></i>Log History</a>
        </li>
        <li><hr class="text-secondary"></li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Patch Logs</h4>
      <button class="btn btn-secondary btn-sm" onclick="loadLogs()">Refresh</button>
    </div>

    <div class="card table-wrap">
      <div class="table-responsive">
        <table class="table table-striped table-sm" id="logsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Host</th>
              <th>Action</th>
              <th>Status</th>
              <th>Message</th>
              <th>Timestamp</th>
              <th>Upload ID</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="7" class="text-center text-muted">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function loadLogs() {
      const tbody = document.querySelector('#logsTable tbody');
      tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">Loading...</td></tr>';
      try {
        const resp = await fetch("{{ url_for('api_logs') }}");
        const data = await resp.json();
        tbody.innerHTML = '';
        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">No logs yet</td></tr>';
          return;
        }
        for (const log of data) {
          const statusClass = log.status === 'success' ? 'status-success' : 'status-failed';
          const row = `
            <tr>
              <td>${log.id}</td>
              <td>${log.host}</td>
              <td>${log.action}</td>
              <td><span class="${statusClass}">${log.status}</span></td>
              <td>${log.message || ''}</td>
              <td>${new Date(log.created_at).toLocaleString()}</td>
              <td>${log.upload_id || '-'}</td>
            </tr>`;
          tbody.insertAdjacentHTML('beforeend', row);
        }
      } catch (err) {
        console.error('Error loading logs:', err);
        tbody.innerHTML = '<tr><td colspan="7" class="text-center text-danger">Error loading logs</td></tr>';
      }
    }
    document.addEventListener('DOMContentLoaded', loadLogs);
  </script>
</body>
</html>
